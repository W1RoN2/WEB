<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="../css/lab1.css">
    
</head>
<body>

    <nav>
        <a href="../index.html">Сайт студента Пітецький Кирило</a>
    </nav>

    <div class="registration-form">
        <h2>Форма реєстрації</h2>
        <form action="https://webhook.site/YOUR_UNIQUE_WEBHOOK_URL" method="post">
            <label for="first-name">Ім'я:</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Ваше ім'я">

            <label for="last-name">Прізвище:</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Ваше прізвище">

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required placeholder="Ваш email">

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required placeholder="Придумайте пароль">

            <label for="confirm-password">Підтвердьте пароль:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Повторіть пароль">

            <label for="birth-date">Дата народження:</label>
            <input type="date" id="birth-date" name="birth-date">

            <label for="gender">Стать:</label>
            <select id="gender" name="gender">
                <option value="male">Чоловік</option>
                <option value="female">Жінка</option>
                <option value="other">Інше</option>
            </select>

            <input type="submit" value="Зареєструватися">
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/lab4.css">
</head>
<body>
    <div class="planner">
        <header class="header">
            <h1>Weekly Plan</h1>
            <div class="header-options">
                <div>Week of: <input type="text" placeholder="Enter week"></div>
                <div>Healthy Habit: <input type="text" placeholder="Enter habit"></div>
                <div>
                    <label><input type="checkbox"> Rocked It</label>
                    <label><input type="checkbox"> Room for Improvement</label>
                </div>
            </div>
        </header>
        <section class="sidebar">
            <h2>To Do</h2>
            <h3>Top 3 Goals</h3>
            <ul>
                <li><label><input type="checkbox"> Goal 1</label></li>
                <li><label><input type="checkbox"> Goal 2</label></li>
                <li><label><input type="checkbox"> Goal 3</label></li>
            </ul>
            <h3>Everything Else</h3>
            <ul>
                <li><label><input type="checkbox"> Task 1</label></li>
                <li><label><input type="checkbox"> Task 2</label></li>
                <li><label><input type="checkbox"> Task 3</label></li>
                <li><label><input type="checkbox"> Task 4</label></li>
            </ul>
            <h3>Next Week</h3>
            <ul>
                <li><label><input type="checkbox"> Plan 1</label></li>
                <li><label><input type="checkbox"> Plan 2</label></li>
            </ul>
        </section>
        <section class="main">
            <div class="day"><h3>Monday</h3></div>
            <div class="day"><h3>Tuesday</h3></div>
            <div class="day"><h3>Wednesday</h3></div>
            <div class="day"><h3>Thursday</h3></div>
            <div class="day"><h3>Friday</h3></div>
            <div class="day"><h3>Saturday</h3></div>
            <div class="day"><h3>Sunday</h3></div>
        </section>
    </div>
</body>
</html>
